  var listOfObjects = []
   for (var l, k = 0; k < data_c.length; k += 1) {
     l = data_c[k]["unit"];
     if (unit === l) {
     
       let bimarestan = data_c[k]["hospital"];
       let baghimande = data_c[k]["remain"];
       let kol = data_c[k]["full"];

       if (listOfObjects.length>0){
       listOfObjects.push("\n")
        listOfObjects.push(`${bimarestan}:  ${baghimande} از ${kol}`);
        } else { var listOfObjects = [`${bimarestan}:  ${baghimande} از ${kol}`];}
     }
   }

   document.getElementById(i).title = listOfObjects;
   document.getElementById(i).addEventListener('click', clicked);
 }
 


 function clicked(e) {
  const element = e.target;
  const unitName = element.dataset.unitName;

  axios.defaults.xsrfHeaderName = "X-CSRFToken";
  axios.defaults.xsrfCookieName = 'csrftoken';
  axios.post('selector/', { unitName })
    .then(function (response) {
      const responseData = response;
      const modalContent = document.getElementById('unitInfo');
      const modalTitle = document.getElementById('unitModalLabel');
      const pagination = document.getElementById('pagination');

      modalContent.innerHTML = '';
      pagination.innerHTML = '';

      if (!responseData || !responseData.data) {
        throw new Error('Invalid response structure');
      }

      const { count, persons } = responseData.data;
      modalTitle.textContent = `بخش و لاین: ${unitName} (${count} نفر)`;

      let currentPage = 1;
      const itemsPerPage = 10;
      const totalPages = Math.ceil(persons.length / itemsPerPage);

      const renderPage = (page) => {
        modalContent.innerHTML = '';
        const list = document.createElement('ul');
        list.className = 'list-group';

        const start = (page - 1) * itemsPerPage;
        const end = start + itemsPerPage;
        const pageItems = persons.slice(start, end);

        pageItems.forEach(person => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.innerHTML = `
            <strong>نام و نام خانوادگی:</strong> ${person.name}<br>
            <strong>بیمارستان:</strong> ${person.hospital}
          `;
          list.appendChild(listItem);
        });

        modalContent.appendChild(list);
      };

      const renderPagination = () => {
        pagination.innerHTML = '';
        for (let i = 1; i <= totalPages; i++) {
          const pageItem = document.createElement('li');
          pageItem.className = `page-item ${i === currentPage ? 'active' : ''}`;
          pageItem.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          pageItem.addEventListener('click', (e) => {
            e.preventDefault();
            currentPage = i;
            renderPage(currentPage);
            renderPagination();
          });
          pagination.appendChild(pageItem);
        }
      };

      renderPage(currentPage);
      renderPagination();
      $('#unitModal').modal('show');
    })
    .catch(function (error) {
      console.error('Error:', error);
      const errorMessage = error.response?.data?.message || 'بخش انتخاب شده ظرفیت ندارد';
      window.alert(errorMessage);
    });
}
